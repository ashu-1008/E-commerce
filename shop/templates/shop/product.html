{% extends 'shop/base.html'%}

{% block title%}{{product.0.product_name}} - My Awesome Cart{%endblock%}
{% block body%}
<div class="container my-4">
    <div class="row">
    <div class="col-md-6 col-xm-6 col-sm-6">
        <div class="row">
            <img src="/media/{{product.0.image}}" width="234px" height="240px">
        </div>
        <div class="row my-5">
            <button class="btn btn-primary mx-3">Buy Now</button>
            <button class="btn btn-primary">Add To Cart</button>
        </div>
    </div>
    <div class="col-md-6 col-xm-6 col-sm-6" >
        <h5> {{product.0.product_name}}</h5>
        <p><b>Rs. {{product.0.price}}</b></p>
        <p>{{product.0.desc}}</p>
    </div>
        </div>
</div>
  {% endblock %}
{% block js%}

{% endblock %}
